<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Bootstrap Sidebar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    #sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      background-color: #343a40;
      transition: all 0.3s;
    }
    
    #content {
      margin-left: 250px;
      padding: 15px;
    }
    
    #sidebar.active ~ #content {
      margin-left: 250px; /* Adjust the margin when sidebar is active */
    }

    @media (max-width: 768px) {
      #sidebar {
        left: -250px;
      }
      
      #sidebar.active {
        left: 0;
      }
      
      #content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

<div id="sidebar" class="bg-dark">
  <div class="p-4 text-center text-white">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuEsnNYDsciWWX1E7IgThntvpiwT8bJrFvI7r-TX3tvw&s" class="img-fluid mb-2 rounded-circle" alt="Responsive image">
    <p class="h3">Nino P. Datiles</p>
    <p class="h6 text-muted">DevOps Engineer</p>
    <p>Polytechnic University of the Phillipines</p>
    <a href="#" target="_blank">
      <i class="fab fa-facebook fa-lg"></i>
    </a>
    <a href="#" target="_blank">
      <i class="fas fa-envelope fa-lg"></i>
    </a>
    <a href="#" target="_blank">
      <i class="fab fa-linkedin fa-lg"></i>
    </a>
  </div>
</div>

<div id="content">
  <button id="menu-toggle-2" class="btn btn-dark d-md-none">
    <i class="fa fa-bars"></i>
  </button>
  <h2>Content Area</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
      $("#menu-toggle-2").click(function(e) {
        e.preventDefault();
        $("#sidebar").toggleClass("active");
        if ($("#sidebar").hasClass("active")) {
          $(this).find("i").removeClass("fa fa-bars").addClass("fa fa-times");
        } else {
          $(this).find("i").removeClass("fa fa-times").addClass("fa fa-bars");
        }
      });
    });
  </script>

</body>
</html>
