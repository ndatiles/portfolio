<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Bootstrap Sidebar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    #sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      background-color: #343a40;
      transition: all 0.3s;
    }
    
    #content {
      margin-left: 250px;
      padding: 15px;
    }
    
    #sidebar.active ~ #content {
      margin-left: 250px; /* Adjust the margin when sidebar is active */
    }

    @media (max-width: 768px) {
      #sidebar {
        left: -250px;
      }
      
      #sidebar.active {
        left: 0;
      }
      
      #content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

<div id="sidebar" class="bg-dark">
  <div class="p-4">
    <h4 class="text-light">Sidebar</h4>
    <img src="..." class="img-fluid" alt="Responsive image">
    <ul class="list-unstyled">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</div>

<div id="content">
  <button id="menu-toggle" class="btn btn-dark d-md-none">
    <i class="fa fa-bars"></i>
  </button>
  <h2>Content Area</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar").toggleClass("active");
        if ($("#sidebar").hasClass("active")) {
          $(this).find("i").removeClass("fa fa-bars").addClass("fa fa-times");
        } else {
          $(this).find("i").removeClass("fa fa-times").addClass("fa fa-bars");
        }
      });
    });
  </script>

</body>
</html>
